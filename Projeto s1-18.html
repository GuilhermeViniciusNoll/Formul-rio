<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Evento Tecnologia</title>
</head>
<body>
    <header>
        <h1>Inscrição do evento de tecnologia da Kenzie &#128036 &#128036</h1>
        <article>
            <p></p>
        </article>
    </header>
    <main>
        <form>
            <Fieldset style="background-color: rgb(238, 231, 225);" style="border:rgb(66, 65, 43);">
                <legend>Cadastro</legend>
                <p>
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu Nome completo aqui!" size="30" required/>
                </p>
                <p>
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Digite seu email aqui!" size="30" required >
                </p>
                <p>
                    <label for="descricao">Descrição</label><br>
                    <textarea cols="40" rowls="100" id="descricao" name="descricao" placeholder="Fale mais sobre voce aqui"></textarea>
                </p>
                <p>
                    <label for="modulo">Módulo</label><br>
                    <select name="modulo" id="modulo">
                        <option value="" selected disabled>Escolha um Modulo</option>
                        <option value="M1">M1</option>
                        <option value="M2">M2</option>
                        <option value="M3">M3</option>
                        <option value="M4">M4</option>
                        <option value="M5">M5</option>
                        <option value="M6">M6</option>
                    </select>
                </p>
                <p>
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha"required>
                </p>
                <P>
                    <label for="cfsenha">Confirmação de senha</label><br>
                    <input type="password" name="cfsenha" id="cfsenha"required>
                </P>
                <p>
                    <p>
                        Deseja receber novidades em seu e-mail?
                    </p>
                    <input type="radio" name="novidades" id="radio">
                    <label for="radio">Sim </label>
                    <input type="radio" name="novidades" id="radio1">
                    <label for="radio1">Não</label>
                </p>
                <button type="submit">Enviar</button>
            </Fieldset>
        </form>
    </main>
</body>
</html>
